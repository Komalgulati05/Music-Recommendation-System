<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goblin+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Music System Recommendation</title>
</head>
<body>
    <nav id="navbar">
       <h2>Music Recommendation System </h2>
    </nav>
    <div id="image">
          <img src="song.jpg" alt="Music System">   
          <div class="inp">
         <label for="name">Song Name : </label>
            <input type="text" placeholder="Enter song" id="name">
             <div><button>Get Recommendation</button> </div>    
            <label for="song"></label>
            <select  id="song">
                <option value="song">List of recommended songs</option>
                <option value="song1">Song1</option>
                <option value="song2">Song2</option>
                <option value="song3">Song3</option>
                <option value="song4">Song4</option>
            </select>
            <div id="out"><p></p></div>
        </div>
       
    </div>
  
</body>
</html>
